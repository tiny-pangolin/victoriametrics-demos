scrape_configs:
- job_name: vmagent
  scrape_interval: 30s
  scrape_timeout: 20s
  static_configs:
    - targets:
      - 'http://127.0.0.1:8429'
      - 'http://gatus:8080'
      - 'http://blackbox-exporter:9115'
      - 'http://telegraf:9273'
      - 'http://traefik:8082'
- job_name: uptime_kuma
  scrape_interval: 30s
  scrape_timeout: 20s
  basic_auth:
    username: ' '
    password: 'SUPER_SECRET_PASSWORD'
  static_configs:
    - targets:
      - 'http://uptime-kuma:3001'
- job_name: 'blackbox-https'
  scrape_timeout: 15s
  scrape_interval: 15s
  metrics_path: /probe
  params:
    module: [http_2xx]
  static_configs:
   - targets:
      - https://victoriametrics.com
      - https://docs.victoriametrics.com
  relabel_configs:
   - source_labels: [__address__]
     target_label: __param_target
   - source_labels: [__param_target]
     target_label: instance
   - target_label: __address__
     replacement: blackbox-exporter:9115
- job_name: "blackbox-icmp"
  metrics_path: /probe
  params:
    module: [ping]
  static_configs:
    - targets:
      - victoriametrics.com
      - docs.victoriametrics.com
  relabel_configs:
    - source_labels: [__address__]
      target_label: __param_target
    - source_labels: [__param_target]
      target_label: instance
    - target_label: __address__
      replacement: blackbox-exporter:9115

